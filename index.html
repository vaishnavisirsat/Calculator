<html>
  <head>

  <body>
    <div class="box" style = "text-align:center">
<div class="display"><input type="text" readonly size="18" id="d"></div>

<div class="keys">
  <div style="display: flex; margin-top: 16px; margin-left: 10px;">
      <div type="button" class="button black" 
        data-value="1" onclick='v("1")' >1</div>
    
      <div type="button" 
        class="button black" data-value="2" onclick='v("2")'>2</div>
    
      <div type="button" class="button black" value="3" onclick='v("3")' >3</div>
    
      <div type="button" class="button pink" data-op="+" onclick='v("+")' >+</div>
      
      <div type="button" class="button pink" data-op="-" onclick='v("-")'>-</div>
    </div>
  
    <div style="display: flex; margin-top: 16px; margin-left: 10px;">
      <div type="button" class="button black" 
        data-value="4" onclick='v("4")'>4</div>
    
      <div type="button"  class="button black" data-value="5" onclick='v("5")'>5</div>
    
      <div type="button" class="button black" data-value="6" onclick='v("6")'>6</div>
    
    
      <div type="button" class="button pink" data-op="*" onclick='v("*")'>*</div>
    
      <div type="button" class="button pink" data-op="/" onclick='v("/")'>/</div>
    </div>
  
    <div style="display: flex; margin-top: 16px; margin-left: 10px;">
      <div type="button" class="button black" 
        data-value="7">7</div>
    
      <div type="button" class="button black" data-value="8" onclick='v("8")'>8</div>
    
      <div type="button" class="button black" data-value="9" onclick='v("9")'>9</div>
    
    
      <div type="button" class="button gray" value="Result" style="margin-left: 20px;padding-right: 50px;padding: 0px 20px;" onclick='e()'>Result</div>
    </div>
  
    
  
    <div style="display: flex; margin-top: 16px; margin-left: 10px;">
      <div type="button" class="button black" data-value="." onclick='v(".")'>.</div>
    
      <div type="button" class="button black" data-value="0"  onclick='v("0")'>0</div>
      <div type="button" class="button black" data-value="C" onclick='c("")'>C</div>
    </div>
  
    
</div>
